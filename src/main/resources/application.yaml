metalsapi:
  base-url: ${METALS_API_BASE_URL:https://metals-api.com/api}
  api-key: ${METALS_API_KEY:}

minio:
  url: ${MINIO_URL:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  bucket-name: ${MINIO_BUCKET_NAME:sumajflow}

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  application:
    name: sumajflow

  # ===============================
  # DATABASE CONFIGURATION
  # ===============================
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:sumaj}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # ===============================
  # JPA / HIBERNATE
  # ===============================
  jpa:
    database-platform: org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
          time_zone: UTC
        dialect: org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect

  # ===============================
  # SPRING DATA REST
  # ===============================
  data:
    rest:
      base-path: /api
      default-page-size: 20
      max-page-size: 100
      return-body-on-create: true
      return-body-on-update: true
      detection-strategy: annotated
    mongodb:
      uri: mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}/${MONGO_DB:sumajflow_tracking}
      auto-index-creation: true

  # ===============================
  # JACKSON (JSON)
  # ===============================
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    default-property-inclusion: non_null

# ===============================
# LOGGING
# ===============================
logging:
  level:
    root: INFO
    ucb.edu.bo.sumajflow: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql.BasicBinder: off

# ===============================
# SERVER
# ===============================
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# ===============================
# MANAGEMENT
# ===============================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# JWT CONFIGURATION
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:604800000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:2592000000}
  issuer: ${JWT_ISSUER:sumajflow-api}

# Twilio WhatsApp Configuration
twilio:
  account:
    sid: ${TWILIO_ACCOUNT_SID}
  auth:
    token: ${TWILIO_AUTH_TOKEN}
  whatsapp:
    from: ${TWILIO_WHATSAPP_FROM:whatsapp:+14155238886}

# SPRINGDOC OpenAPI (Swagger)
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
    default-models-expand-depth: 1
    default-model-expand-depth: 1
  show-actuator: false
  paths-to-match: /**
  packages-to-scan: ucb.edu.bo.sumajflow.controller