minio:
  url: ${MINIO_URL:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  bucket-name: ${MINIO_BUCKET_NAME:sumajflow}

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  application:
    name: sumajflow

  # ===============================
  # DATABASE CONFIGURATION
  # ===============================
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:sumaj}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # ===============================
  # JPA / HIBERNATE
  # ===============================
  jpa:
    database-platform: org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
          time_zone: UTC
        dialect: org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect

  # ===============================
  # SPRING DATA REST
  # ===============================
  data:
    rest:
      base-path: /api
      default-page-size: 20
      max-page-size: 100
      return-body-on-create: true
      return-body-on-update: true
      detection-strategy: annotated

  # ===============================
  # JACKSON (JSON)
  # ===============================
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    default-property-inclusion: non_null

# ===============================
# LOGGING
# ===============================
logging:
  level:
    root: INFO
    ucb.edu.bo.sumajflow: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# ===============================
# SERVER
# ===============================
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# ===============================
# MANAGEMENT (Actuator - opcional)
# ===============================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# JWT CONFIGURATION
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:604800000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:2592000000}
  issuer: ${JWT_ISSUER:sumajflow-api}

# Twilio WhatsApp Configuration
twilio:
  account:
    sid: ${TWILIO_ACCOUNT_SID}
  auth:
    token: ${TWILIO_AUTH_TOKEN}
  whatsapp:
    from: ${TWILIO_WHATSAPP_FROM:whatsapp:+14155238886}